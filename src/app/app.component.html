<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar>
                    <ion-title text-center class="title f-lobster">Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" lines="none">
                            <mat-icon slot="start"><img src="../../../assets/tabs/{{p.icon}}.png"></mat-icon>
                            <ion-label>
                                <h5 class="f-lobster">{{p.title}}</h5>
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
            <ion-item lines="none" (click)="logout()">
                <mat-icon slot="start"><img src="../../../assets/tabs/logout.png"></mat-icon>
                <ion-label>
                    <h5 class="f-lobster">Sair</h5>
                </ion-label>
            </ion-item>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
