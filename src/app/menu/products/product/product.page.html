<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="back()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Detalhes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <ion-img src="{{product.image}}"></ion-img>
        <ion-card-header>
            <ion-card-title>{{product.name}}</ion-card-title>
            <ion-card-subtitle>R$ {{product.price}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <p>{{product.quantity}} Unidades</p>
            <p>Peso: {{product.weight}}{{product.measureUnit}}</p>
        </ion-card-content>
    </ion-card>
